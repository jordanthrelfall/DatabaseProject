<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create University Profile</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: start;
            padding: 20px;
            gap: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .form-container {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <button onclick="navigateToHome()">Go To Home</button>
        <h2>Create University Profile</h2>
        <form id="createUniversityForm">
            <div class="form-group">
                <label for="Name">University Name</label>
                <input type="text" id="Name" name="Name" required>
            </div>
            <div class="form-group">
                <label for="Location">Location</label>
                <input type="text" id="Location" name="Location" required>
            </div>
            <div class="form-group">
                <label for="Description">Description</label>
                <textarea id="Description" name="Description" required></textarea>
            </div>
            <div class="form-group">
                <label for="NumberOfStudents">Number Of Students</label>
                <input type="number" id="NumberOfStudents" name="NumberOfStudents" required>
            </div>
            <div class="form-group">
                <label for="PictureURL">Picture URL</label>
                <input type="url" id="PictureURL" name="PictureURL">
            </div>
            <div class="form-group">
                <label for="Domain">Email Domain (ex: ucf.edu)</label>
                <input type="text" id="Domain" name="Domain" required>
            </div>
            <button type="button" onclick="submitForm()">Create University</button>
        </form>
    </div>
</div>

<script>
    function navigateToHome() {
        window.location.href = 'super_admin_home.html';
    }

    function submitForm() {
        const form = document.getElementById('createUniversityForm');
        const formData = new FormData(form);

        fetch('php/create_university.php', {
            method: 'POST',
            body: formData,
        })
        .then(response => response.text()) // or .json() if your server responds with JSON
        .then(data => {
            alert('University profile created successfully.');
            // Here you can clear the form or provide a link to navigate away
            form.reset();
        })
        .catch((error) => {
            console.error('Error:', error);
            alert('An error occurred while creating the university profile.');
        });
    }
</script>

</body>
</html>
